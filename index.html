<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 
      open port 1234 & 41053

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OLTest</title>

    <link rel="stylesheet" href="styles/style.css"/>
    <link rel="stylesheet" href="lib/ol.css" type="text/css"/>

    <script src="lib/ol.js"></script>
</head>
<body>
  <div id="map" class="map">

  </div>
  <div class="drawbox">
    <label class="non-interactive">Geometry type &nbsp;</label>
    <div>
      <select id="type">
        <!-- <option value="Point">Point</option> -->
        <option value="LineString">LineString</option>
        <option value="Polygon">Polygon</option>
        <option value="Circle">Circle</option>
      </select>
      <select id="color">
        <option value="Red">Red</option>
        <option value="Blue">Blue</option>
        <option value="Yellow">Yellow</option>
        <option value="Purple">Purple</option>
      </select>
    </div>

    <button id="draw">Draw</button>
    <button id ="addLayer">New Layer</button>
    <button id ="resetlayer">Reset Layer</button>
  </div>
    
   
  <!-- <script src="test.js"></script> -->
  <script src="/scripts/layers.js" type="text/javascript"></script>
</body>
</html>
